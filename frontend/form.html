<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="styles/w95.css">
    <link rel="stylesheet" href="styles/form_styles.css">
    <script src="scripts/form.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Le5hjEeAAAAABoD-nVFZUMomZJGTGVtQs_WPB1v"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Broken Heart Syndrome</title>
</head>

<body>
    <div class="goback">
        <button id="btn-homepage" onclick="window.location.href='index.html'" type="button">
        </button>
    </div>
    <div class="title">
        <h6 >Add your story</h6>
    </div>
    <div class="form">
        <div class="form-group d-flex align-items-center justify-content-between mb-2">
            <label for="default" class="mr-3 nickname">Nickname: </label>
            <input id="default" type="text" class="form-control w-75" />
        </div>
        <div class="form-group d-flex justify-content-between mb-2">
            <label for="textarea" class="mr-3 story">Story: </label>
            <textarea id="textarea" class="form-control w-75" cols="30" rows="10"></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <span id="warning"></span>
        </div>
        <div class="d-flex justify-content-end">
            <div class="d-flex">
                <button id="btn-submit" type="button">
                    <span class="btn-text">Submit</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
